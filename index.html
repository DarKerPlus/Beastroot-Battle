<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丛林斗兽棋</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jungle-background">
        <div class="container">
            <h1>丛林斗兽棋</h1>
            <div class="game-container">
                <!-- 红方技能区 -->
                <div class="skills-container red-skills">
                    <div class="skill-box" id="red-cat-skill">
                        <span class="skill-name">复活</span>
                        <span class="skill-status">未激活</span>
                    </div>
                    <div class="skill-box" id="red-dog-skill">
                        <span class="skill-name">咆哮</span>
                        <span class="skill-status">未激活</span>
                    </div>
                    <div class="skill-box" id="red-tiger-skill">
                        <span class="skill-name">虎跃</span>
                        <span class="skill-status">未激活</span>
                    </div>
                    <div class="skill-box" id="red-leopard-skill">
                        <span class="skill-name">斜扑</span>
                        <span class="skill-status">未激活</span>
                    </div>
                </div>

                <div class="board-section">
                    <div class="player-turn">
                        <span>当前玩家: <span id="current-player">红方</span></span>
                    </div>
                </div>
                <div class="board-container">
                    <canvas id="board" width="400" height="400"></canvas>
                </div>
                <button id="restart">重新开始</button>

                <!-- 蓝方技能区 -->
                <div class="skills-container blue-skills">
                    <div class="skill-box" id="blue-cat-skill">
                        <span class="skill-name">复活</span>
                        <span class="skill-status">未激活</span>
                    </div>
                    <div class="skill-box" id="blue-dog-skill">
                        <span class="skill-name">咆哮</span>
                        <span class="skill-status">未激活</span>
                    </div>
                    <div class="skill-box" id="blue-tiger-skill">
                        <span class="skill-name">虎跃</span>
                        <span class="skill-status">未激活</span>
                    </div>
                    <div class="skill-box" id="blue-leopard-skill">
                        <span class="skill-name">斜扑</span>
                        <span class="skill-status">未激活</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
